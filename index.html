<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>

<body>
    <div class="below-screen">
        <div class="above-screen">
            <div class="title">
                <span class="now-playing">Now playing:</span>
                <strong class="music-name">String 57th & 9th</strong>
            </div>
            <img src="assets/img/anhdaonhon-mck.png" alt="" class="cd">
            <div class="list-icon">
                <span id="replay" class="material-symbols-outlined icon">refresh</span>
                <span id="previous" class="material-symbols-outlined icon">skip_previous</span>
                <span id="playBtn" class="material-symbols-outlined icon">play_circle</span>
                <span id="next" class="material-symbols-outlined icon">skip_next</span>
                <span id="random" class="material-symbols-outlined icon">shuffle</span>
            </div>
            <input type="range" name="" id="" value="0" step="1" min="0" max="100">
            <audio src=""></audio>
            <span id="playlist-slide" class="material-symbols-outlined icon rotate">keyboard_double_arrow_down</span>
        </div>
        <span class="material-symbols-outlined icon pgup">expand_less</span>
        <div class="list-music">
            <div class="music">
                <div class="content-box">
                    <img src="./assets/img/anhdaonhon-mck.png" alt="" class="cd-min">
                    <div class="content">
                        <span class="music-name">Tên bài hát</span>
                        <span class="singer-name">Tên ca sĩ/nhóm nhạc</span>
                    </div>
                </div>
                <span class="material-symbols-outlined options">more_horiz</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
